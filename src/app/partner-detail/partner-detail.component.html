<div *ngIf="partner">
  <h2>{{ partner.lastname | uppercase }} Details</h2>
  <div><span>id: </span>{{partner.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="partner.lastname" placeholder="lastname"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
